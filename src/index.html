<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Colorful To-do</title>
</head>

<body>
    <div class="wrapper">
        <div class="to-do-app">
            <ul class="to-do-list" id="to-do-list">
            </ul>
            <div class="new-task">
                <input placeholder="Add new item" class="new-task__input" maxlength="85" id="new-task__input">
                <div class="new-task__options">
                    <div class="colors">
                        <div class="colors__item colors__item_red"></div>
                        <div class="colors__item colors__item_pink"></div>
                        <div class="colors__item colors__item_purple"></div>
                        <div class="colors__item colors__item_navy"></div>
                        <div class="colors__item colors__item_blue"></div>
                        <div class="colors__item colors__item_yellow"></div>
                    </div>
                </div>
                <div class="new-task__controls">
                    <button class="new-task__btn" id="new-task__btn">Add</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
