<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Colorful To-do</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__text">todos</h1>
        </header>
        <div class="to-do-app">
            <div class="new-task">
                <div class="task-selector">
                    <p class="task-selector__btn">❯</p>
                </div>
                <input placeholder="What needs to be done?" class="new-task__input" maxlength="85" id="new-task__input">
                <div class="new-task__controls">
                    <button class="new-task__btn" id="new-task__btn">Add</button>
                </div>
            </div>
            <ul class="task-list">
                <li class="to-do-list__item">
                    <div class="task">
                        <div class="task__manage">      
                        </div>
                        <input class="task__edit"/>
                    </div>
                </li>
                <li class="to-do-list__item">
                    <div class="task">
                        <div class="task__manage">
                            <input type="checkbox" class="task__checkbox"/>
                        </div>
                        <div class="task__body" >
                            <p class='task__text task__text_done'> КАКОЙ ТО ТАСК </p>
                        </div>
                        <div class="task__manage">
                            <div class="task__remove">×</div>
                        </div>
                    </div>
                </li>
                <li class="to-do-list__item">
                    <div class="task">
                        <div class="task__manage">
                            <input type="checkbox" class="task__checkbox"/>
                        </div>
                        <div class="task__body" >
                            <p class='task__text'> КАКОЙ ТО ТАСК </p>
                        </div>
                        <div class="task__manage">
                            <div class="task__remove">×</div>
                        </div>
                    </div>
                </li>
                <li class="to-do-list__item">
                    <div class="task">
                        <div class="task__manage">
                            <input type="checkbox" class="task__checkbox"/>
                        </div>
                        <div class="task__body" >
                            <p class='task__text'> КАКОЙ ТО ТАСК </p>
                        </div>
                        <div class="task__manage">
                            <div class="task__remove">×</div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="task-menu">
                <div class="task-menu__counter">
                    <p>11 items left</p>
                </div>
                <div class="task-menu__filter">
                <div class="task-menu__btn footer__btn_chosen">All</div>
                <div class="task-menu__btn footer__btn_chosen">Active</div>
                <div class="task-menu__btn">Completed</div>
                </div>
                <div class="task-menu__clear">
                    <div class="task-menu__btn">Clear completed</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
